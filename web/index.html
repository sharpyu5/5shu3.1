            const list = [];

            EXTENSIONS.forEach(ext => list.push(`images/${pointName}${ext}`));
            return list;

          const handleError = () => {
            if (strategyIdx < strategies.length - 1) setStrategyIdx(prev => prev + 1);
            else setStatus('error');
          };

            setStrategyIdx(0);
            setStatus('loading');

                              <AcupointImage pointFullTitle={point} />
                              <div className="p-5">
                                <h3 className="font-bold text-xl mb-3 text-stone-900">{point.split('(')[0].trim()}</h3>
                                <p className="text-[10px] text-stone-400 font-sans">{point.split('(')[1]?.replace(')', '')}</p>
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                  <Footer />
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-stone-50 relative">
              <ScrollGuide items={sortedMeridians} onScrollTo={handleScrollTo} />
              
              <div className="animate-in">
                <div className="bg-stone-900 text-white py-20 px-4 text-center">
                    <h1 className="text-5xl md:text-7xl font-bold mb-6 tracking-[0.1em] md:tracking-[0.3em]">五输穴</h1>
                    <p className="text-stone-400 text-lg font-light italic">“井荥输经合，气血运行始”</p>
                </div>
                
                <div className="sticky top-0 z-[90] glass-morphism border-b border-stone-200 py-4 shadow-sm">
                  <div className="max-w-7xl mx-auto px-4 flex justify-center gap-2 overflow-x-auto no-scrollbar">
                    {Object.entries(SORT_CONFIGS).map(([key, config]) => (
                      <button key={key} onClick={() => setSortType(key)} className={`whitespace-nowrap px-4 py-2 rounded-full text-xs font-bold font-sans transition-all ${sortType === key ? 'bg-amber-800 text-white shadow-md' : 'bg-stone-100 text-stone-500 hover:bg-stone-200'}`}>
                        {config.label}
                      </button>
                    ))}
                  </div>
                </div>

                <main className="max-w-7xl mx-auto px-4 py-12 md:px-8 pr-12 md:pr-20">
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    {sortedMeridians.map((meridian) => {
                      const theme = ELEMENT_THEMES[meridian.element];
                      return (
                        <div key={meridian.name} id={`meridian-${meridian.name}`} className={`meridian-card bg-white rounded-[2rem] shadow-sm border ${theme.border} overflow-hidden hover:shadow-xl`}>
                          <div className={`p-6 ${theme.bg} flex justify-between items-center border-b ${theme.border}`}>
                            <h2 className={`text-xl font-bold ${theme.text}`}>{meridian.name}</h2>
                            <span className={`text-[10px] font-black px-3 py-1 rounded-full font-sans uppercase ${theme.light} ${theme.text}`}>{meridian.element}</span>
                          </div>
                          <div className="grid grid-cols-2 divide-x divide-stone-100">
                            <button onClick={() => handleSelect(meridian, 'supplement')} className="py-10 flex flex-col items-center hover:bg-rose-50 transition-colors group">
                              <div className="w-10 h-10 rounded-xl bg-white border border-stone-100 text-rose-500 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform shadow-sm group-hover:bg-rose-600 group-hover:text-white">
                                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                              </div>
                              <span className="text-xs font-bold text-stone-800">补{meridian.shortName}</span>
                            </button>
                            <button onClick={() => handleSelect(meridian, 'drain')} className="py-10 flex flex-col items-center hover:bg-blue-50 transition-colors group">
                              <div className="w-10 h-10 rounded-xl bg-white border border-stone-100 text-blue-500 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform shadow-sm group-hover:bg-blue-600 group-hover:text-white">
                                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 12H6" /></svg>
                              </div>
                              <span className="text-xs font-bold text-stone-800">泻{meridian.shortName}</span>
                            </button>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </main>
                <Footer />
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
